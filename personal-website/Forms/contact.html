<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Jai</title>
    <link rel="stylesheet" href="fstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
  <div class="sidebar">
  <header>Contact Jai</header>
<ul>
  <li><a href="#"><i class="fas fa-qrcode"></i>Home</a></li>
  <li><a href="#"><i class="fas fa-link"></i>About Jai</a></li>
  <li><a href="#"><i class="fas fa-stream"></i>Blog</a></li>
  <li><a href="#"><i class="fas fa-calendar-week"></i>Portfolio</a></li>
  <li><a href="#"><i class="far fa-question-circle"></i>Events</a></li>
  <li><a href="#"><i class="fas fa-sliders-h"></i>Services</a></li>
  <li><a href="#"><i class="far fa-envelope"></i>Contact Jai</a></li>
</ul>
</div>
</nav>

<div class="contact-jai">
  <div class="title">
    <h3>Let's get more acquainted</h3>
    <h1>Contact Jai</h1>
  </div>
  <div class="form">
    <div class="form-items">
      <input type="text" class="input" placeholder="Username">
      <i class="fas fa-user"></i>
    </div>
    <div class="form-items">
      <input type="text" class="input" placeholder="Email">
      <i class="fas fa-envelope"></i>
    </div>
    <div class="form-items">
      <textarea class="input message" cols="30" rows="10" placeholder="Message....."></textarea>
    </div>
  </div>
  
  <div class="btn">
    Submit
    <i class="fas fa-arrow-right"></i>
  </div>
  
  <div style="background-image: url(images/contact-me-famale-grafiti-wall.jpg);">

  <div class="social-icons">
    <div class="facebook">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="twitter">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="instagram">
      <i class="fab fa-instagram-g"></i>
    </div>
  </div>
  
</div>


</body>
</html>
